name: Create Recipe

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Recipe name'
        required: true
        type: string
      description:
        description: 'Recipe description'
        required: true
        type: string
      steps:
        description: 'Number of steps'
        required: true
        type: string
      username:
        description: 'Username'
        required: true
        type: string
      user_secret:
        description: 'User secret'
        required: true
        type: string

env:
  RECIPE_NAME: ${{ github.event.inputs.name }}
  RECIPE_DESCRIPTION: ${{ github.event.inputs.description }}
  RECIPE_STEPS: ${{ github.event.inputs.steps }}
  USER_NAME: ${{ github.event.inputs.username }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.name }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  create-recipe:
    name: Create Recipe
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Echo inputs
        run: |
          echo "Recipe name: $RECIPE_NAME"
          echo "Recipe description: $RECIPE_DESCRIPTION"
          echo "Number of steps: $RECIPE_STEPS"
          echo "Username: $USER_NAME"

      - name: Create a unique string
        run: |
          USER_ID=$(echo -n "$USER_NAME ${{ github.event.inputs.user_secret }}" | sha256sum | cut -d' ' -f1)
          echo "Secret: $USER_ID"
          echo "USER_ID=$USER_ID" >> $GITHUB_ENV

      - name: Register User
        run: |
          URL_SAFE_USERNAME=$(echo "$USER_NAME" | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]_\-\.' | tr -s '_' | sed 's/ /_/g')
          mkdir -p users/$USER_ID
          echo "$URL_SAFE_USERNAME" > users/$USER_ID/name

      - name: Create recipe
        run: |
          mkdir -p recipes/$USER_ID
          URL_SAFE_RECIPE_NAME=$(echo "$RECIPE_NAME" | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]_\-\.' | tr -s '_' | sed 's/ /_/g')
          echo "# $RECIPE_NAME
          ### $RECIPE_DESCRIPTION

          Steps:
          $RECIPE_STEPS
          " > recipes/$USER_ID/$URL_SAFE_RECIPE_NAME.md

          # list all markdown files in the recipes directory
          ls recipes/$USER_ID | sed 's/\.md$//' | tr '\n' ' ' > recipes/$USER_ID/index.list

      - name: Commit changes
        continue-on-error: true
        run: |
          git config --global user.name 'The Octocat'
          git config --global user.email 'octocat@github.com'
          git add .
          git commit -m "Add $RECIPE_NAME for $USERNAME"
          git push
